<!DOCTYPE html>
<html>
<head>
    <title>Google Apps Script Deploy Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .box { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        input { width: 100%; padding: 5px; margin: 5px 0; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; cursor: pointer; }
        #log { border: 1px solid #999; padding: 10px; height: 300px; overflow-y: auto; background: #f5f5f5; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Google Apps Script Deployment Test</h1>
    
    <div class="box">
        <label>Google Apps Script URL:</label>
        <input type="text" id="scriptUrl" value="https://script.google.com/macros/s/AKfycbyWACRdpHAj88GKAnaLNRRq7AWckTGu4CgHFePqAX8t3ccT7wi1jG4kMdtt7idM9Abu/exec">
        <button onclick="testDirectJSON()">1ï¸âƒ£ Test JSON (No Callback)</button>
        <button onclick="testWithCallback()">2ï¸âƒ£ Test JSONP (With Callback)</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>ğŸ“‹ Test Results:</h3>
    <div id="log"></div>

    <script>
        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : (type === 'error' ? 'error' : 'info');
            const emoji = type === 'success' ? 'âœ…' : (type === 'error' ? 'âŒ' : 'â„¹ï¸');
            logDiv.innerHTML += `<div class="${className}">${emoji} [${time}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, msg);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Test 1: Direct JSON (no callback)
        function testDirectJSON() {
            const url = document.getElementById('scriptUrl').value;
            log('ğŸ“¡ Direct JSON Test baÅŸlÄ±yor...', 'info');
            log(`URL: ${url}?action=test`, 'info');

            fetch(url + '?action=test')
                .then(r => r.json())
                .then(data => {
                    log(`âœ… Response: ${JSON.stringify(data)}`, 'success');
                })
                .catch(err => {
                    log(`âŒ Fetch Error: ${err.message}`, 'error');
                });
        }

        // Test 2: JSONP with callback
        function testWithCallback() {
            const url = document.getElementById('scriptUrl').value;
            log('ğŸ”„ JSONP Test baÅŸlÄ±yor...', 'info');

            const callbackName = 'testCallback_' + Date.now();
            const fullUrl = url + '?action=test&callback=' + callbackName;
            
            log(`URL: ${fullUrl}`, 'info');

            // Callback fonksiyonunu oluÅŸtur
            window[callbackName] = (data) => {
                log(`âœ… JSONP Callback alÄ±ndÄ±: ${JSON.stringify(data)}`, 'success');
                delete window[callbackName];
            };

            // Script tag oluÅŸtur ve ekle
            const script = document.createElement('script');
            script.charset = 'utf-8';

            script.onload = () => {
                log('ğŸ“œ Script loaded, waiting for callback...', 'info');
            };

            script.onerror = () => {
                log(`âŒ Script loading error - response invalid JavaScript?`, 'error');
                delete window[callbackName];
            };

            // 5 saniye timeout
            const timeout = setTimeout(() => {
                if (window[callbackName]) {
                    log('âŒ Callback timeout - script executed but callback not called', 'error');
                    delete window[callbackName];
                }
            }, 5000);

            script.src = fullUrl;
            document.body.appendChild(script);

            log('ğŸ“ Script tag eklendi, bekleniyor...', 'info');
        }

        // Auto test on load
        window.addEventListener('load', () => {
            log('ğŸš€ Test sayfasÄ± yÃ¼klendi', 'success');
            log('LÃ¼tfen aÅŸaÄŸÄ±daki testleri sÄ±ra ile Ã§alÄ±ÅŸtÄ±rÄ±n', 'info');
        });
    </script>
</body>
</html>
